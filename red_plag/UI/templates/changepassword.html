<html>
<head>
   <meta charset="UTF-8">
    <title> Red Plag </title>
    <link rel="stylesheet" type="text/css" href="/{{ STATIC_URL }}static/all.css" />
</head>
<body>
<a class="logo" href="/"><b>Red Plag</b></a>
<a class="logoside" href="/">Team 779499120</a>
<hr class="hr1">
<p class="heading"><b>Password Change Form</b></p>
      <form name = "form" action = "/{{username}}/savepassword/"method = "post" >{% csrf_token %}
         
         <div class="column">
            <span class="colspan" >Old Password:</span>
               <input type = "password" class="colinput"
                  placeholder = "old password" name = "old_password" />
         </div>
         <br>
         <div class="column">
            <span class="colspan" >New Password:</span>
               <input type = "password" class="colinput" 
                  placeholder = "new password" name = "new_password1" />
         </div>
         <br>
         <div class="column">
            <span class="colspan" >Password(again):</span>
               <input type = "password" class="colinput"
                  placeholder = "new password (again)" name = "new_password2" />
         </div>
         <br>
         <div class="columnbutton">
            
               <button class="colbutton"  type = "submit" 
                  value = "Login" >
                  <div class="colbuttext">
                  <strong>Change</strong>
              </div>
               </button>
         </div>
      </form> 
      <form action="/{{username}}/dashboard/">
      <div class="columnbutton">
               <button class="colbutton"  type = "home" 
                  value = "home" >
                  <div class="colbuttext">
                  <strong>Home</strong>
              </div>
               </button>
         </div>
     </form>
     <div class="message2">
      {% if message2 %}
      <div class="message2">{{message1}}</div>
      <div class="message2">{{message2}}</div>
      {% endif %}  
   </div>
   </body>
</html>
