<html>
<head>
   <meta charset="UTF-8">
    <title> Red Plag </title>
    <style>
        a.logo:link,a.logo:visited,a.logo:hover, a.logo:active {color:white;text-decoration:none;font-size:3em;font-family:"Calibri";padding-left:.7em;} 
        body{background-color:rgba(0,0,0,1);}
        a.logoside:link,a.logoside:visited,a.logoside:hover, a.logoside:active {color:white;text-decoration:none;font-size:3em;font-family:"Calibri";float:right;padding-top:.1em;padding-right:1em;} 
    </style>
</head>
<body style="align:center;">
<a class="logo" href="/"><b>Red Plag</b></a>
<a class="logoside" href="/">Team 779499120</a>
<br>
<br>
<hr style=color:white>
<p style="color:white; font-size:2em; text-align:center; font-family:'Arial';">Password Change Form</p>

      <br>
   	
      <form name = "form" action = "/pass/"
        method = "post" >{% csrf_token %}
         
         <div style = "max-width:470px;text-align:center;margin-left:35%;">
            <span style="color:white;font-size:1.5em;font-family:'Arial';" >Old Password:</span>
               <input type = "password" style = "margin-left:20%; padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border:1.6px; border-style:solid; border-color:rgba(255,255,255,.4);"
                  placeholder = "old password" name = "old_password" />
         </div>
			
         <br>
         
         <div style = "max-width:470px;text-align:center;margin-left:35%;">
            <span style="color:white;font-size:1.5em;font-family:'Arial';" >New Password:</span>
               <input type = "password" style = "margin-left:20%; padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border:1.6px; border-style:solid; border-color:rgba(255,255,255,.4);" 
                  placeholder = "new password" name = "new_password1" />
         </div>
			
         <br>
         <div style = "max-width:470px;text-align:center;margin-left:35%;">
            <span style="color:white;font-size:1.5em;font-family:'Arial';" >Password(again):</span>
               <input type = "password" style = "margin-left:20%; padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border:1.6px; border-style:solid; border-color:rgba(255,255,255,.4);"
                  placeholder = "new password (again)" name = "new_password2" />
         </div>
			
         <br>
         <div style = "max-width:470px;text-align:center;margin-left:35%;">
            
               <button style = "border:0px; background-color:#4285F4; margin-top:8%;text-align:center;margin-left:35%;padding: 15px 32px;text-decoration: none;display: inline-block;  border: none;box-shadow: 5px 5px #999;cursor:pointer;
                  height:50px; width:50%;margin-left:19%;"  type = "submit" 
                  value = "Login" >
                  <div style="color:black; font-size:1.5em;">
                  <strong>Change</strong>
              </div>
               </button>
         </div>
      </form> 
      <form action="/loghome/">
      <div style = "max-width:470px;text-align:center;margin-left:35%;">
               <button style = "border:0px; background-color:#4285F4; margin-top:8%;text-align:center;margin-left:35%;padding: 15px 32px;text-decoration: none;display: inline-block;  border: none;box-shadow: 5px 5px #999;cursor:pointer;
                  height:50px; width:50%;margin-left:19%;"  type = "home" 
                  value = "home" >
                  <div style="color:black; font-size:1.5em;">
                  <strong>Home</strong>
              </div>
               </button>
         </div>
     </form>
     <div style="color:red; text-align:left">
      {% if message2 %}
      <div style="color:red; font-size:1.5em; text-align:left">{{message1}}</div>
      <div style="color:red; font-size:1.5em; text-align:left">{{message2}}</div>
      {% endif %}  
   </div>
   </body>
</html>
