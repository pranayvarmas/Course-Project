<html>
<head>
<meta charset="UTF-8">
    <title> Red Plag </title>
    <link rel="stylesheet" type="text/css" href="/{{ STATIC_URL }}static/all.css" />
</head>
<body style="align:center;">
<a class="logo" href="/"><b>Red Plag</b></a>
<a class="logoside" href="/">Team 779499120</a>
<hr class="hr1">
<p class="heading"><b>Uploaded Files</b></p>
<div class="message1">{{message1}}</div>
{% for post in file %}
<form name = "download" action = "/{{post.name}}/download/" method = "post" >{% csrf_token %}
         <div class="columnbutton">
               <button class="colbutton" type = "submit" value = "Signup" >
                  <div class="colbuttext">
                  <strong>{{post.name}}</strong>
              </div>
               </button>
         </div>
      </form>
<p class="time">{{post.last_time}}</p>
{% endfor %}
<form action="/{{username}}/dashboard/">
      <div class="columnbutton">
               <button class="colbutton" type = "home" value = "home" >
                  <div class="colbuttext">
                  <strong>Home</strong>
              </div>
               </button>
         </div>
     </form>
</body>
