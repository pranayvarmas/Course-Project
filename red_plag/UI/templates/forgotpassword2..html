
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Red Plag </title>
<link rel="stylesheet" href="../../home/pranay/red_plag/UI/templates/all.css">
</head>
<body>
<a class="logo" href="/"><b>Red Plag</b></a>
<a class="logoside" href="/">Team 779499120</a>
<br>
<br>
<hr class="hr1">
<p class="heading">Forgot Password</p>
      <div class="message1">{{message1}}</div>
      <br>
      <span>OTP Sent Successfully</span>
      <form name = "form" action = "/resetpassword/" method = "post"  >{% csrf_token %}
         
         <div class="column">
            <span class="colspan" >OTP:</span>
               <input type = "number" class = "colinput" 
                  placeholder = "otp" name = "otp" />
         </div>
        <br>
        <div class="columnbutton">
               <button class="colbutton" type = "submit" value = "submit" >
                  <div class="colbuttext">
                  <strong>Submit</strong>
              </div>
               </button>
         </div>
         <br>
       </form>
      <form name = "login" action = "/" method = "post" >{% csrf_token %}
         <div class="columnbutton">
               <button class="colbutton" type = "submit" value = "login" >
                  <div class="colbuttext">
                  <strong>Login</strong>
              </div>
               </button>
         </div>
      </form>
   </body>
</body>
</html>
