
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Red Plag </title>
    <script>
    var subjectObject = {"IIT Bombay":{},"IIT Madras":{}}
    window.onload = function() {
      var subjectSel = document.getElementById("university");
      for (var x in subjectObject) {
        subjectSel.options[subjectSel.options.length] = new Option(x);
      }
    }
</script>
<link rel="stylesheet" href="../../home/pranay/red_plag/UI/templates/all.css">
</head>
<body>
<a class="logo" href="/"><b>Red Plag</b></a>
<a class="logoside" href="/">Team 779499120</a>
<br>
<br>
<hr class="hr1">
<p class="heading">Login Page</p>
      <div class="message1">{{message1}}</div>
      <br>

      <form name = "form" action = "/" method = "post"  >{% csrf_token %}
         
         <div class="column">
            <span class="colspan" >Username:</span>
               <input type = "text" class = "colinput" 
                  placeholder = "username" name = "username" />
         </div>
            
         <br>
         
         <div class="column">
                <label>
                <span class="colspan" >Password: </span>
               <input type = "password" class="colinput" placeholder = "password" name = "password" />
              </label>
         </div>
         <br>
           <div class="columnbox">
            <span class="colboxspan">University:</span>
            <select class = "colboxinput" name="university" id="university">
              <option value="" selected="selected">Select</option>
            </select>
            <br>
        </div>
         <br>
         <div class="column">
                <label>
                <span class="colspan" >Passcode: </span>
               <input type = "integer" class="colinput" placeholder = "passcode" name = "passcode" />
              </label>
         </div>
         <br>
         
         <div class="columnbutton">
            
               <button class = "colbutton" type = "submit" value = "Login" >
                  <div class="colbuttext">
                  <strong>Login</strong>
              </div>
               </button>
         </div>
         
      </form>
      <br>
      <form name = "forgot" action = "/forgotpassword1/" method = "post" >{% csrf_token %}
         <div class="columnbutton">
               <button class="colbutton" type = "submit" value = "forgot" >
                  <div class="colbuttext">
                  <strong>Forgot Password</strong>
              </div>
               </button>
         </div>
      </form>
      <br>
      <form name = "signup" action = "/signup/" method = "post" >{% csrf_token %}
         <div class="columnbutton">
               <button class="colbutton" type = "submit" value = "Signup" >
                  <div class="colbuttext">
                  <strong>Join us</strong>
              </div>
               </button>
         </div>
      </form>
      <br>
      <form name = "univsignup" action = "/univsignup/" method = "post" >{% csrf_token %}
         <div class="columnbutton">
               <button class="colbutton" type = "submit" value = "univlogin" >
                  <div class="colbuttext">
                  <strong>University Signup</strong>
              </div>
               </button>
         </div>
      </form>
   </body>
</body>
</html>
